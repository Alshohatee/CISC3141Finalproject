<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>Bonjour</title>
</head>

<body>
  <div class="container">
    <div class="greeting-container">
      <h1>Bonjour</h1>
      <p>Get your daily dose of your local weather, news, and more!</p>
    </div>
    <div class="sign-up-login-buttons-container">
      <button type="button" class="btn btn-outline-light">Sign up</button>
      <div>
        <a href="#" id="login-button">Login</a>
      </div>
    </div>

    <div class="form-container hidden" id="signup-form">
      <div>
        <h1>Sign up</h1>
        <form action="" class="form-group">
          <!-- First/Last Name Labels -->
          <div class="labels">
            <label for="name">First Name</label>
            <label for="name">Last Name</label>
          </div>
          <!-- First/Last Name Fields -->
          <div class="names-container">
            <label for="name" class="labels-responsive">First Name</label>
            <input type="text" id="first-name" placeholder="Johny" required>
            <label for="name" class="labels-responsive">Last Name</label>
            <input type="text" id="last-name" placeholder="Appleseed" required>
          </div>
          <!-- Email/Password Labels -->
          <div class="labels">
            <label for="email">Email Address</label>
            <label for="password">Password</label>
          </div>
          <!-- Email/Password Fields -->
          <div class="email-password-container">
            <label for="email" class="labels-responsive">Email Address</label>
            <input type="email" id="email" placeholder="johnyappleseed@email.com" required>
            <label for="password" class="labels-responsive">Password</label>
            <input type="password" id="password" placeholder="****************" required>
          </div>
          <!-- Sign up/Login Buttons -->
          <div class="buttons-container">
            <button type="submit" class="btn btn-outline-light">Sign up</button>
            <button type="button" class="btn btn-danger" id="cancel-button">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="form-container hidden" id="login-form">
      <div>
        <h1>Login</h1>
        <form action="" class="form-group">
          <!-- Email/Password Labels -->
          <div class="labels">
            <label for="email">Email Address</label>
            <label for="password">Password</label>
          </div>
          <!-- Email/Password Fields -->
          <div class="email-password-container">
            <label for="email" class="labels-responsive">Email Address</label>
            <input type="email" id="email" placeholder="johnyappleseed@email.com" required>
            <label for="password" class="labels-responsive">Password</label>
            <input type="password" id="password" placeholder="****************" required>
          </div>
          <!-- Sign up/Login Buttons -->
          <div class="buttons-container">
            <button type="submit" class="btn btn-outline-light">Login</button>
            <button type="button" class="btn btn-danger" id="cancel-login-button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
